version: "2"
sql:
  - engine: "postgresql"
    queries: "./dependency/postgres/queries"
    schema: "./dependency/postgres/migrations"
    gen:
      go:
        package: "repository"
        out: "./app/repository"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_exact_table_names: true
        emit_params_struct_pointers: true
