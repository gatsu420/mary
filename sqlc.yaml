version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries"
    schema: "./db/migrations"
    gen:
      go:
        package: "dbgen"
        out: "./db/dbgen"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_interface: true
        emit_exact_table_names: true
        emit_params_struct_pointers: true
